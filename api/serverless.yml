service: wedding-website-api

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-2
  deploymentBucket: wedding-website-api
  memorySize: 128
  timeout: 8
  environment: ${file(../env.yml)}

package:
  individually: true

functions:
  form-access:
    handler: access.handler
    events:
      - http:
          path: /access
          method: post
          cors: true
  form-validate:
    handler: validate.handler
    events:
      - http:
          path: /validate
          method: get
          cors: true
  form-submission:
    handler: submission.handler
    events:
      - http:
          path: /submit
          method: post
          cors: true

plugins:
  - serverless-plugin-optimize
