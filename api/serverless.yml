service: wedding-website-api

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-2
  deploymentBucket: wedding-website-api
  memorySize: 128
  timeout: 8
  environment: ${file(../env.yml)}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:*"

package:
  individually: true

functions:
  form-access:
    handler: access.handler
    events:
      - http:
          path: /access
          method: post
          cors: true
  form-validate:
    handler: validate.handler
    events:
      - http:
          path: /validate
          method: get
          cors: true
  form-submission:
    handler: submission.handler
    events:
      - http:
          path: /submit
          method: post
          cors: true

resources:
  Resources:
    GuestsTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: code
            AttributeType: S
        KeySchema:
          -
            AttributeName: code
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 3
          WriteCapacityUnits: 3
        TableName: ${self:provider.environment.GUESTS_TABLE}

plugins:
  - serverless-plugin-optimize
